<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRACK - MINES</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            margin: 10px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #457b9d;
            color: #f1faee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d3557;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 8px;
            justify-content: center;
            margin: 20px auto;
        }

        .quadrado {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background-color: #f1faee;
            color: #1d3557;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .quadrado.bomba {
            background-color: #e63946;
            color: #f1faee;
        }

        .quadrado.estrela {
            background-color: #a8dadc;
            color: #1d3557;
        }

        .quadrado:hover {
            transform: scale(1.1);
        }

        #chaveID, #jsonOutput {
            background: #f1faee;
            color: #1d3557;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            width: 80%;
            margin: 10px auto;
            display: block;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #a8dadc;
        }

        footer a {
            color: #f1faee;
            text-decoration: none;
            border-bottom: 1px solid #f1faee;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e63946;
        }
    </style>
</head>
<body>
    <h1>HRACK - MINES</h1>
    <p>Crie seu tabuleiro clicando nos quadrados para alternar entre estrela (‚≠ê) e bomba (üí£).</p>
    <div id="tabuleiro" class="tabuleiro"></div>
    <button onclick="generateResults()">Gerar Chave ID e JSON</button>

    <textarea id="chaveID" rows="2" readonly placeholder="Chave ID gerada aparecer√° aqui..."></textarea>
    <textarea id="jsonOutput" rows="6" readonly placeholder="JSON gerado aparecer√° aqui..."></textarea>

    <footer>
        Desenvolvido com üíª por <a href="#">Seu Nome</a>
    </footer>

    <script>
        const tabuleiro = document.getElementById("tabuleiro");
        const chaveIDOutput = document.getElementById("chaveID");
        const jsonOutput = document.getElementById("jsonOutput");

        // Inicializa o tabuleiro 5x5 com estrelas
        const layout = Array(5).fill().map(() => Array(5).fill("‚≠ê"));

        // Renderiza o tabuleiro na tela
        function renderTabuleiro() {
            tabuleiro.innerHTML = ""; // Limpa o tabuleiro anterior
            layout.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const quadrado = document.createElement("div");
                    quadrado.className = `quadrado ${cell === "üí£" ? "bomba" : "estrela"}`;
                    quadrado.textContent = cell;

                    // Alternar estado no clique
                    quadrado.onclick = () => {
                        if (layout[rowIndex][colIndex] === "‚≠ê") {
                            layout[rowIndex][colIndex] = "üí£";
                        } else {
                            layout[rowIndex][colIndex] = "‚≠ê";
                        }
                        renderTabuleiro(); // Re-renderiza o tabuleiro
                    };

                    tabuleiro.appendChild(quadrado);
                });
            });
        }

        // Gera a chave ID e o JSON com base no layout
        function generateResults() {
            // Gerar chave ID
            const chaveID = layout
                .flat()
                .map(cell => (cell === "‚≠ê" ? "0" : "1"))
                .join("");

            // Gerar JSON
            const json = {};
            layout.flat().forEach((cell, index) => {
                json[index + 1] = cell === "üí£" ? "true" : "false";
            });

            // Exibir resultados
            chaveIDOutput.value = chaveID;
            jsonOutput.value = JSON.stringify(json, null, 2);
        }

        // Inicializa o tabuleiro na tela
        renderTabuleiro();
    </script>
</body>
</html>
