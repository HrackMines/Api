<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRACK - MINES</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            margin: 10px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #457b9d;
            color: #f1faee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d3557;
        }

        .tabuleiro-container {
            margin: 20px 0;
        }

        .tabuleiro-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 8px;
            justify-content: center;
            margin: 0 auto;
        }

        .quadrado {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background-color: #f1faee;
            color: #1d3557;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .quadrado.bomba {
            background-color: #e63946;
            color: #f1faee;
        }

        .quadrado.estrela {
            background-color: #a8dadc;
            color: #1d3557;
        }

        .quadrado:hover {
            transform: scale(1.1);
        }

        #chaveID, #jsonOutput {
            background: #f1faee;
            color: #1d3557;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            width: 80%;
            margin: 10px auto;
            display: block;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #a8dadc;
        }

        footer a {
            color: #f1faee;
            text-decoration: none;
            border-bottom: 1px solid #f1faee;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e63946;
        }
    </style>
</head>
<body>
    <h1>HRACK - MINES</h1>
    <p>Configure seus tabuleiros clicando nos quadrados para alternar entre estrela (‚≠ê) e bomba (üí£).</p>

    <div class="tabuleiro-container">
        <div class="tabuleiro-title">Tabuleiro Chave ID</div>
        <div id="tabuleiroID" class="tabuleiro"></div>
    </div>

    <div class="tabuleiro-container">
        <div class="tabuleiro-title">Tabuleiro JSON</div>
        <div id="tabuleiroJSON" class="tabuleiro"></div>
    </div>

    <button onclick="generateResults()">Gerar Chave ID e JSON</button>

    <textarea id="chaveID" rows="2" readonly placeholder="Chave ID gerada aparecer√° aqui..."></textarea>
    <textarea id="jsonOutput" rows="6" readonly placeholder="JSON gerado aparecer√° aqui..."></textarea>
    <button id="downloadButton" style="display: none;" onclick="downloadFile()">Baixar Arquivo</button>

    <footer>
        Desenvolvido com üíª por <a href="#">Seu Nome</a>
    </footer>

    <script>
        const tabuleiroID = document.getElementById("tabuleiroID");
        const tabuleiroJSON = document.getElementById("tabuleiroJSON");
        const chaveIDOutput = document.getElementById("chaveID");
        const jsonOutput = document.getElementById("jsonOutput");
        const downloadButton = document.getElementById("downloadButton");

        // Inicializa ambos os tabuleiros como 5x5 de estrelas
        const layoutID = Array(5).fill().map(() => Array(5).fill("‚≠ê"));
        const layoutJSON = Array(5).fill().map(() => Array(5).fill("‚≠ê"));

        // Renderiza um tabuleiro na tela
        function renderTabuleiro(container, layout) {
            container.innerHTML = "";
            layout.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const quadrado = document.createElement("div");
                    quadrado.className = `quadrado ${cell === "üí£" ? "bomba" : "estrela"}`;
                    quadrado.textContent = cell;

                    // Alternar estado no clique
                    quadrado.onclick = () => {
                        layout[rowIndex][colIndex] = layout[rowIndex][colIndex] === "‚≠ê" ? "üí£" : "‚≠ê";
                        renderTabuleiro(container, layout);
                    };

                    container.appendChild(quadrado);
                });
            });
        }

        // Gera a chave ID e o JSON com base nos layouts
        function generateResults() {
            // Gerar chave ID
            const chaveID = layoutID.flat().map(cell => (cell === "‚≠ê" ? "0" : "1")).join("");

            // Gerar JSON
            const json = {};
            layoutJSON.flat().forEach((cell, index) => {
                json[index + 1] = cell === "üí£" ? "true" : "false";
            });

            // Exibir resultados
            chaveIDOutput.value = chaveID;
            jsonOutput.value = JSON.stringify(json, null, 2);
            downloadButton.style.display = "block";
        }

        // Faz o download do arquivo
        function downloadFile() {
            const chaveID = chaveIDOutput.value;
            const json = jsonOutput.value;
            const blob = new Blob([json], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${chaveID}.txt`;
            link.click();
        }

        // Inicializa os tabuleiros
        renderTabuleiro(tabuleiroID, layoutID);
        renderTabuleiro(tabuleiroJSON, layoutJSON);
    </script>
</body>
</html>
